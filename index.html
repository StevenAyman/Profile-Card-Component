<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Profile card component</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Main File Style -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Content -->
        <main class="card">
            <img src="images/bg-pattern-top.svg" alt="top" class="top" />
        <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bottom" />
            <img
                src="images/bg-pattern-card.svg"
                alt="Background"
                class="back"
            />
            <div class="info">
                <div class="image">
                    <img src="images/image-victor.jpg" alt="Profile Photo" />
                </div>
                <h1>Victor Crest</h1>
                <span>26</span>
                <p>London</p>
                <div class="stats">
                    <div class="stat">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="stat">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="stat">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Steven Ayman</a>.
        </footer>
    </body>
</html>
